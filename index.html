<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body class="container">
    <div class="card col-8">
      <div class="card-header">
        Wellcome to the Hangman game
      </div>
      <div class="card-body">
        <h5 class="card-title">Status : alive</h5>
        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <form action="" id="guessForm">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
              Guess a letter?</span
            >
            <input
              type="text"
              class="form-control"
              id="inputGuess"
              placeholder="Insert one Character please..."
              aria-label="guess a Character"
              aria-describedby="addon-wrapping"
            />
            <button class="primary btn-primary" id="check">Check</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
